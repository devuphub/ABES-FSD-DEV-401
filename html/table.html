<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="red" align="center">
        <caption>FOOD MENU</caption>
        <thead>
            <tr>
            <th>items</th>
            <th>prices(rs)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>ice cream</td>
            <td>40</td>
        </tr>
        <tr>
            <td>tea</td>
            <td>20</td>
        </tr>
        <tr>
            <td>samosa</td>
            <td>20</td>
        </tr>

        

        </tbody>
        
    </table>



    <!--rowspan   colspan-->
    <table border="red" align="center">
        <caption>FOOD MENU</caption>
        <thead>
            <tr>
            <th rowspan="2">items</th>
            <th colspan="2">prices(rs)</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
            <td>ice cream</td>
            <td>40</td>
            <td>4</td>
        </tr>
        <tr>
            <td>tea</td>
            <td>20</td>
            <td>2</td>
        </tr>
        <tr>
            <td>samosa</td>
            <td>20</td>
            <td>2</td>
        </tr>

        

        </tbody>
        
    </table>

     </table>
</body>
</html>
